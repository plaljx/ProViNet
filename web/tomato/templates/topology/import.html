{% extends "topology/base.html" %}

{% load url from future %}
{% load tomato %}
{% load i18n %}

{% block title %}
<title>{% trans "Import Topology - BUPT ProViNet" %}</title> 
{% endblock %}

{% block content %}
<h1>{% trans "Import Topology" %}</h1>

	<form action="{%url "topology.import_"%}" method="post" enctype="multipart/form-data">
		<table class="whitebg">
			{{form.as_table}}
			<tr>
				<td />
				<td align="right">
					<input type="submit" value="Import" />
				</td>
			</tr>
		</table>
	</form>
	
{% endblock %}
